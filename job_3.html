<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>姓名</td>
					<td>
						<input type="text" name="Username"/ required>
					</td>
				</tr>
				<tr>
					<td>年龄</td>
					<td>
						<input type="number" min="0" max="120" value="18" step="1"/>
					</td>
				</tr>
				<tr>
					<td>出生日期</td>
					<td>
						<input type="date" value="2000-01-01" min="1980-01-01" max="2022-9-23"/>
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="email"/>
					</td>
				</tr>
				<tr>
					<td>个人主页</td>
					<td>
						<input type="url"/>
					</td>
				</tr>
				<tr>
					<td>个人简介</td>
					<td>
						<textarea  rows="2" cols="20"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="提交"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
