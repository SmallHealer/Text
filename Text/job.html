<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业</title>
	</head>
	<body>
		<table border="1">
			<form>
				<tr>
					<th colspan="2">信息统计表</th>
				</tr>
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="Username"/></td>
				</tr>
				<tr>
					<td>年龄：</td>
					<td><input type="text" name="Age"/></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" value="1" name="Sex"/>男
						<input type="radio" value="2" name="Sex"/>女
					</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
						<input type="checkbox" value="1" name="Hobby"/>旅游<br />
						<input type="checkbox" value="2" name="Hobby"/>登山<br />
						<input type="checkbox" value="3" name="Hobby"/>健身<br />
						<input type="checkbox" value="4" name="Hobby"/>上网<br />
						<input type="checkbox" value="5" name="Hobby"/>游泳
					</td>
				</tr>
				<tr>
					<td>学历：</td>
					<td>
						<select name="Degree">
							<option value="">--请选择--</option>
							<option value="1">专科</option>
							<option value="2">本科</option>
							<option value="3">硕士</option>
							<option value="4">博士及以上</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>自我介绍：</td>
					<td><textarea name="Hobby" rows="5" cols="20">自我介绍：</textarea></td>
				</tr>
				<tr>
					<td><input type="hidden" name="UserId" value="001"/></td>
					<td>
						<input type="submit" value="提交"/>
						<input type="reset" value="重置"/>
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
