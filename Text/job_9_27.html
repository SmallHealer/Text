<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业</title>
		<link rel="stylesheet" href="../css/job_9_27.css"/>
	</head>
	<body>
		<table id="tform">
			<form>
				<tr id="r1">
					<th colspan="2">信息统计表</th>
				</tr>
				<tr id="r2">
					<td id="d2">姓名：</td>
					<td><input type="text" name="Username"/></td>
				</tr>
				<tr id="r3">
					<td id="d3">年龄：</td>
					<td><input type="text" name="Age"/></td>
				</tr>
				<tr id="r4">
					<td id="d4">性别：</td>
					<td>
						<input type="radio" value="1" name="Sex"/>男
						<input type="radio" value="2" name="Sex"/>女
					</td>
				</tr>
				<tr id="r5">
					<td id="d5">爱好：</td>
					<td>
						<input type="checkbox" value="1" name="Hobby"/>旅游<br />
						<input type="checkbox" value="2" name="Hobby"/>登山<br />
						<input type="checkbox" value="3" name="Hobby"/>健身<br />
						<input type="checkbox" value="4" name="Hobby"/>上网<br />
						<input type="checkbox" value="5" name="Hobby"/>游泳
					</td>
				</tr>
				<tr id="r6">
					<td id="d6">学历：</td>
					<td>
						<select name="Degree">
							<option value="">--请选择--</option>
							<option value="1">专科</option>
							<option value="2">本科</option>
							<option value="3">硕士</option>
							<option value="4">博士及以上</option>
						</select>
					</td>
				</tr>
				<tr id="r7">
					<td id="d7">自我介绍：</td>
					<td><textarea name="Hobby" rows="5" cols="20">自我介绍：</textarea></td>
				</tr>
				<tr id="r8">
					<td><input type="hidden" name="UserId" value="001"/></td>
					<td id="d8">
						<input type="submit" value="提交"/>
						<input type="reset" value="重置"/>
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
